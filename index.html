<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css"> 
    <script src="js/angular.min.js"></script>  
    <script src="js/app.js"></script>  
  </head>
    
<body ng-app = "ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>
 
    <div  ng-controller='ToBuyController as list' class = "form">
     <h2>Add new item:</h2>  
     <br>    
     name of Item: <input type = "text"  ng-model="list.name"  placeholder="item name">
     <br><br>
        
     Item Quantity: <input type = "number" ng-model="list.quantity" placeholder="item Quantity" min =1> 
     <br><br>
      <button class="btn btn-primary" ng-click = "list.addItem();" style = "margin-left: 100px;">Add</button>
     <div  class="error">{{list.errorMessage}}</div>    
  </div>      

      
  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as list'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "item in list.items" style="color: orangered;">
        Buy {{item.quantity}} of {{item.name}} 
        <button class="btn btn-success" ng-click = "list.AddBoughtItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>   
     <div class="emptyMessage">{{list.All_Bought()}}</div>
    
    </div>
   
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = 'AlreadyBoughtController as boughtList'>
     <h2>Already Bought:</h2>
     <ul >
       <li ng-repeat = "item in boughtList.items" style="color: darkgreen;">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage">{{boughtList.Nan_Bought()}}</div>
    </div>
  </div>
   
</div>

</body>
</html>
